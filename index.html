<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com Locais e Restaurantes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #map {
            width: 600px;
            height: 450px;
            border: 1px  solid #333;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .buttons {
            margin-bottom: 20px;
        }

        .buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .restaurant-list {
            margin-top: 20px;
            text-align: left;
        }

        .restaurant-list h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .restaurant-list ul {
            list-style-type: none;
            padding: 0;
        }

        .restaurant-list ul li {
            margin-bottom: 8px;
            font-size: 18px;
        }

        .eta h2 {
            font-size: 18px;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            #map {
                height: 300px;
            }

            .buttons button {
                padding: 8px 15px;
                font-size: 14px;
            }

            .restaurant-list h1 {
                font-size: 20px;
            }

            .restaurant-list ul li {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            #map {
                height: 250px;
                margin-left: 15%;
                border-radius: 40px;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
                margin-left: 30%;
            }

            .buttons button {
                width: 100%;
                max-width: 300px;
                font-size: 14px;
                margin: 5px 0;
            }

            .restaurant-list h1 {
                font-size: 18px;
            }

            .restaurant-list ul li {
                font-size: 14px;
            }
        }
    </style>
</head>
